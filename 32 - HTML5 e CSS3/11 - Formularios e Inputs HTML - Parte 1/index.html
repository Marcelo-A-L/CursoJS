            </p>

            <p>
                <label for="data">Date:</label>
                <input type="date" name="data" id="data" value="2022-01-11">
            </p>

            <p>
                <label for="datatime">Date Time:</label>
                <input type="datetime-local" name="datatime" id="datatime" value="2022-02-11T17:30">
            </p>

            <p>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" value="20:30:40">
            </p>

            <p>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor" value="#FF10BB">
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
            </p>

            <p>
                <label for="file">Sua foto:</label>
                <input type="file" name="file" id="file" accept=".png, .svg, image/*" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number" placeholder="Digite um nÃºmero" min="10" max="50"
                    step="5">
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </p>

            <p>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50" label="50%"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100" label="100%"></option>
                </datalist>
            </p>

            <p>
                <label for="url">Sua url:</label>
                <input type="url" name="url" id="url" placeholder="URL">
            </p>

            <p>
                <label for="search">Sua busca:</label>
                <input type="search" name="search" id="search" placeholder="search">
            </p>

            <p>

                    </optgroup>
